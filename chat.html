<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav_link" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kokoa clone </title>
</head>
<body id="chat-screen">
    <div class="status-bar" id="schat-status">
        <div class="status-bar_column"> 
            <span> No service</span>
            <i class="fas fa-wifi"> </i>
        </div>
        <div class="status-bar_column">
            <span> 18:43 </span> 
        </div>
        <div class="status-bar_column"> 
            <span> 110% </span>
            <i class="fas fa-battery-full fa-lg"> </i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>   

    <header class="alt-header">
        <div class="alt-header__coulmn">
            <a href="chats.html" class="ri">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__coulmn">
            <h1 class="alt-title">hyeons</h1>
        </div>
        <div class="alt-header__coulmn">
            <div class="center">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </div>
    </header>
    
    <main class="main-screen main-chat">    
        <div class="chat-timestemp">
            Monday, Jan 18, 2021
        </div>
        <div class="message-row">
            <img src="https://blogfiles.pstatic.net/MjAyMTAxMTBfOTYg/MDAxNjEwMjYwMzAxNjIy.OYKq7hKYpA4DganoTN-0dG8GU7c0ACjkbr7iVzUANYog.Rytk9yhKNfjyVU8qjzIemikowebtCgrd2x3kPcEfp64g.JPEG.sin944/1610260299963.jpg">
            <div class="row_content">
                <span class="message_author">hyeons</span>
                <div class="message-info">
                    <span class="message-buble">Hi</span>
                    <span class="message-time">08:20</span>
                </div>
            </div>
        </div>
        
        <div class="message-row row-own">
            <div class="row_content">
                <div class="message-info">
                    <span class="message-buble">Hi nice to meet you</span>
                    <span class="message-time">08:20</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
