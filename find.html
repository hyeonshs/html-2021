<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav_link" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa clone </title>
</head>
<body class="bigbody">
    <div class="status-bar zindex">
        <div class="status-bar_column"> 
            <span> No service</span>
            <i class="fas fa-wifi"> </i>
        </div>
        <div class="status-bar_column">
            <span> 18:43 </span> 
        </div>
        <div class="status-bar_column"> 
            <span> 110% </span>
            <i class="fas fa-battery-full fa-lg"> </i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>   

    <header class="screen-header">
        <h1 class="header_title">Find</h1>
        <div class="header_icon">
            <span><i class="fas fa-search fa-lg"> </i></span>
            <span class="lol"><a class="nav_link" href="setting.html"><i class="fas fa-cog fa-lg"></i></a><div class="nav_dot cog-dot"></div></span> 
        </div>
    </header>
    
    <main class="main_screen">
        <div class="icon-rows">
            <div class="icon-row"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row"><i class="fas fa-fingerprint"></i><span> Add by ID</span></div>
            <div class="icon-row"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommend-friend">
            <h6 class="recommand-title">Recommand Firend</h6>
            <span>You have no recommand firend.</span>
        </div>
        <div class="open-chat">
            <div class="chat-header">
                <h4 class="chat-title">Open Chat</h4>
                <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post"> 
                <div class="post-time">
                    <h5 class="post-title">#My cat!</h5>
                    <h6 class="post-hashtag">#pet #cute #ilovedogtoo</h6>
                    <div class="post-member">
                        <img src="https://blogfiles.pstatic.net/MjAyMTAxMTBfOTYg/MDAxNjEwMjYwMzAxNjIy.OYKq7hKYpA4DganoTN-0dG8GU7c0ACjkbr7iVzUANYog.Rytk9yhKNfjyVU8qjzIemikowebtCgrd2x3kPcEfp64g.JPEG.sin944/1610260299963.jpg" />
                        <span class="post-count">802 members</span>
                        <div class="divider"></div>
                        <span class="member-status">Active</span>
                    </div>
                </div>
                <div class="post-time">
                    <div class="post-photo">
                        <img src="https://blogfiles.pstatic.net/MjAyMTAxMTBfOTYg/MDAxNjEwMjYwMzAxNjIy.OYKq7hKYpA4DganoTN-0dG8GU7c0ACjkbr7iVzUANYog.Rytk9yhKNfjyVU8qjzIemikowebtCgrd2x3kPcEfp64g.JPEG.sin944/1610260299963.jpg" />
                        <div class="post-heart">
                            <i class="fas fa-heart fa-xs"></i> <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav_link" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"> </i></a></li>
            <li class="nav__btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"> </i></a></li>
            <li class="nav__btn"><a class="nav_link" href="more.html"><div class="nav_dot"></div><i class="fas fa-ellipsis-h fa-2x"> </i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
